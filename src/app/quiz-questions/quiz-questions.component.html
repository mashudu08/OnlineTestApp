<h1 class="text-center">QuizLynk</h1>
<p class="text-center">Testing your backend programming skills</p>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
<div *ngIf="questions.length > 0; else noQuestions">
  <div *ngFor="let question of questions">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ question.question }}</h5>
        <p *ngIf="selectedOptions[question.id] === question.answer && submitted" class="ml-2 text-success">Correct</p>
        <p *ngIf="selectedOptions[question.id] !== question.answer && submitted" class="ml-2 text-danger">Incorrect</p>
        <div *ngFor="let option of question.options">
          <label>
            <input
              type="radio"
              [value]="option"
              [name]="'question' + question.id"
              [(ngModel)]="selectedOptions[question.id]"
            />{{ option }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5 mb-5" style="text-align: center;">
    <button class="btn btn-primary"
    (click)="submit()">Submit</button>
  </div>
</div>
</div>
</div>
<ng-template #noQuestions>
  <p>No questions available</p>
</ng-template>
